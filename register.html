        <div class="navbar">
            <a href="/index.html"><img class="icon" src="./assets/Navbar Logo.png" alt="background" /></a>
            <div class="dropdown">
              <button class="dropbtn"><img class="icon" src="./assets/Dropdown2.png" alt="background" />

          <div class="register">
            <div class="titleregister">
                Your Journey Starts Here

                
                

            </div>
            <div class="registerforms">

                <div class="main">  	
                    
            
                        <div class="signup">
                            <form>
                                <label for="chk" aria-hidden="true">Sign up</label>
                                <input type="text" name="txt" placeholder="User name" required="">
                                <legend>Choose your gender:</legend>
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="male" value="male" checked>
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="female" value="female">
                                <input type="email" name="email" placeholder="Email" required="">
                                <input type="password" name="pswd" placeholder="Password" required="">
                                <input type="address" name="address" placeholder="Address" required="">
                                <label for="terms">Do you accept terms & conditions?</label>
                                <input type="checkbox" id="terms" aria-hidden="true">
                                <button>Sign up</button>
                            </form>
                        </div>
                </div>
            </div>
            

          </div>
